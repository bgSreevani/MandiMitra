  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a9c5db;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 150px;
      margin-right: 10px;
      width: 150px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background-color: #d4e3f0;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 250px;
      height: 150px;
      border-radius: 10px;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
