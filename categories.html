<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandimitra Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b0cbe3;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img {
      height: 150px;
    }

    .cart-icon {
      font-size: 1.8rem;
      cursor: pointer;
      margin-top: -10px; /* moved slightly up */
    }

    main {
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  column-gap: 0.5rem; /* Reduce horizontal gap */
  row-gap: 1rem;      /* Keep vertical spacing */  /* Constrain grid width */
  margin: 0 auto;     /* Center the grid */
}


    .card {
  background: #dfe8f3;
  padding: 1rem;
  text-align: center;
  border-radius: 25px;
  box-shadow: 0 4px 4px rgba(0,0,0,0.1);
  cursor: pointer;
  width: 50%; /* New width, adjust as needed */
  margin: 0 auto; /* Center the card within the grid column */
}


    .card img {
      width: 170px;
      height: 170px;
      object-fit: contain;
    }

    .card p {
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Mandimitra Logo">
    </div>
    <div class="cart-icon" onclick="goToCart()">ðŸ›’</div>
  </header>

  <main>
    <h2>Categories</h2>
    <div class="grid">

      <div class="card" onclick="goToPage('cereals.html')">
        <img src="https://img.freepik.com/free-photo/set-different-types-rice-cereals-wooden-bowls_266247-2549.jpg?size=626&ext=jpg" alt="Cereals">
        <p>Cereals (Grains)</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

      <div class="card" onclick="goToPage('fruits.html')">
        <img src="https://th.bing.com/th/id/OIP.Twf-tQtqbfpNzNwqK8c3PQHaFC?rs=1&pid=ImgDetMain" alt="Fruits">

        <p>Fruits</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

      <div class="card" onclick="goToPage('pulses.html')">
        <img src="https://th.bing.com/th/id/OIP.1dSPylENJO-MLThfVNeu5gHaE7?rs=1&pid=ImgDetMain" alt="Pulses">
        <p>Pulses (Legumes)</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

      <div class="card" onclick="goToPage('vegetables.html')">
        <img src="https://th.bing.com/th/id/OIP.DIWO9z7rNdoiffsdr_4_NgHaE8?rs=1&pid=ImgDetMain" alt="Vegetables">
        <p>Vegetables</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

      <div class="card" onclick="goToPage('oilseeds.html')">
        <img src="https://th.bing.com/th/id/OIP.mLuTwNn8xiJwHxjNhfgx7QHaEK?rs=1&pid=ImgDetMain" alt="Oilseeds">
        <p>Oilseeds</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

      <div class="card" onclick="goToPage('spiecs.html')">
        <img src="https://th.bing.com/th/id/OIP.Mm6wST_Ed7X1UtLdpnv3lwAAAA?w=400&h=400&rs=1&pid=ImgDetMain" alt="Spices">
        <p>Spices & Condiments</p>
        <!-- <button onclick="event.stopPropagation(); addToCart()">Add to Cart</button> -->
      </div>

    </div>
  </main>

  <script>
    function addToCart() {
      window.location.href = "index.html";
    }

    function goToCart() {
      window.location.href = "index.html";
    }

    function goToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
